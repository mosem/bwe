defaults:
  - dset: valentini
  - hydra/job_logging: colorlog
  - hydra/hydra_logging: colorlog

# Dataset related
sample_rate: 16000 # target sample rate
source_sample_rate: 8000 # source sample rate, added to support BWE
segment: 2
stride: 2    # in seconds, how much to stride between training examples
pad: true   # if training sample is too short, pad it

scale_factor: 1
upsampled: false # if upsampling from input dataset to target dataset

# Dataset Augmentation
remix: false   # remix noise and clean
bandmask: 0.   # drop at most this fraction of freqs in mel scale
shift: 0    # random shift, number of samples
shift_same: false   # shift noise and clean by the same amount
revecho: 0  # add reverb like augment

# Logging and printing, and does not impact training
num_prints: 5
device: cuda
num_workers: 5
verbose: 0
show: 0   # just show the model and its size and exit

# Checkpointing, by default automatically load last checkpoint
checkpoint: true
continue_from: '' # Path the a checkpoint.th file to start from.
                  # this is not used in the name of the experiment!
                  # so use a dummy=something not to mixup experiments.
continue_best: false  # continue from best, not last state if continue_from is set.
continue_pretrained:   # use either dns48, dns64 or master64 to fine tune from pretrained-model
restart: false # Ignore existing checkpoints
checkpoint_file: checkpoint.th
best_file: best.th  # will contain only best model at any point
history_file: history.json
samples_dir: samples

# Other stuff
seed: 2036
dummy:  # use this if you want twice the same exp, with a different name

# Evaluation stuff
pesq: True # compute pesq?
eval_every: 10  # compute test metrics every so epochs
dry: 0.  # dry/wet knob value at eval
streaming: False  # use streaming evaluation for Demucs

# Optimization related
optim: adam
lr: 3e-4
beta1: 0.8
beta2: 0.999
loss: l1
stft_loss: False
stft_sc_factor: .5
stft_mag_factor: .5
epochs: 1
batch_size: 15

# Models
model: demucs_hifi # demucs/demucs_adversarial/demucs_hifi/demucs_hifi_features
demucs:
  chin: 1
  chout: 1
  hidden: 48
  max_hidden: 10000
  causal: true
  glu: true
  depth: 5
  kernel_size: 8
  stride: 4
  normalize: true
  resample: 1
  growth: 2
  rescale: 0.1

seanet:
  latent_space_size: 128
  ngf: 32
  n_residual_layers: 3
  resample: 1

caunet:
  L: 512
  width: 64
  frame_size: 512
  frame_shift: 256

hifi:
  resblock: 1
  upsample_rates: [10,5,2]
  upsample_kernel_sizes: [11,6,3]
  upsample_dialation_sizes: [1,1,1]
  upsample_initial_channel: 128
  input_initial_channel: 768
  resblock_kernel_sizes: [3,7,11]
  resblock_dilation_sizes: [[1,3,5], [1,3,5], [1,3,5]]
  n_fft: 1024
  hop_size: 256
  win_size: 1024
  n_mels: 80
  with_spec: True
  l1_factor: 45
  gen_factor: 2

demucs2embedded:  # used in demucs_hifi for embedded dim creation. (also with asr conditioning)
  sample_rate: 16000 # dummy - alter this in batch_solver
  slice_rate: 20e-3
  ch_in: 128
#  len_in: 256
  len_in: 14
  emb_dim: 768

features_model:
  feature_model: 'hubert'
  state_dict_path: 'path/to/weights/' # TODO: fill
  features_factor: 0.01

# Discriminator related
adversarial_mode: False
laplacian: False
lambda_feat: 100
discriminator:
  n_layers: 4
  num_D: 3
  downsampling_factor: 4
  ndf: 16

# Experiment launching, distributed
ddp: false
ddp_backend: nccl
rendezvous_file: ./rendezvous

# Internal config, don't set manually
rank:
world_size:

# Hydra config
hydra:
  run:
    dir: ./outputs/exp_${hydra.job.override_dirname}
  job:
    config:
      # configuration for the ${hydra.job.override_dirname} runtime variable
      override_dirname:
        kv_sep: '='
        item_sep: ','
        # Remove all paths, as the / in them would mess up things
        # Remove params that would not impact the training itself
        # Remove all slurm and submit params.
        # This is ugly I know...
        exclude_keys: [
          'hydra.job_logging.handles.file.filename',
          'dset.train', 'dset.valid', 'dset.test', 'dset.noisy_json', 'dset.noisy_dir',
          'num_prints', 'continue_from',
          'device', 'num_workers', 'print_freq', 'restart', 'verbose',
          'log', 'ddp', 'ddp_backend', 'rendezvous_file', 'rank', 'world_size']
  job_logging:
    handlers:
      file:
        class: logging.FileHandler
        mode: w
        formatter: colorlog
        filename: trainer.log
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stderr

  hydra_logging:
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stderr
